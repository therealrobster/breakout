[application]

name="Break Out"
main_scene="res://levelSelect.tscn"
icon="res://logo.png"
boot_splash="res://logo.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

orientation="sensor_portrait"
emulate_touchscreen=true
width=300
height=540
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(P)]
debug_guns=[key(G)]
debug_largeBat=[key(L)]
debug_newBall=[key(B)]

[physics_2d]

motion_fix_enabled=true
